	<script type="text/javascript">
		function validate_cantidad(monto){
			var monto=document.getElementById("cantidad").value;
  			try{
	  			if(monto>100000000){
	  				return false;
	  			}else if(monto<=0){
	  				return false;
	  			}else{
	  				return true;
	  			}
	  		}catch{
	  			return false;
	  		}
        }

		function calcularMonto(){
			var monto=document.getElementById("cantidad").value;
			if(validate_cantidad(monto)==true){
				total=monto*0.92;
				document.getElementById("result").innerHTML="El total de la compra con el descuento es de $"+total;
  			}else{
    			document.getElementById("result").innerHTML="El monto ingresado es invalido";
    			}
    		}
	</script>


	<div class="container">
		<form>
			<h1>Calcula el descuento</h1>
			<h4>Ingresa el total de tu compra</h4>
			<input type="number" name="cantidad" id="cantidad">
			<input type="button" id="boton" value="Calcular monto" onclick="javascript:calcularMonto();" />
			<h4>Total: </h4>
            <div id="result"></div>
		</form>
	</div>
